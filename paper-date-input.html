<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="bower_components/iron-input/iron-input.html">
<link rel="import" href="bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="bower_components/iron-validatable-behavior/iron-validatable-behavior.html">
<link rel="import" href="bower_components/paper-input/paper-input-container.html">
<link rel="import" href="bower_components/paper-styles/default-theme.html">
<link rel="import" href="bower_components/paper-styles/typography.html">

<link rel="import" href="date-validator.html">

<dom-module id="date-input">

  <style>
    span {
      @apply(--paper-input-container-font);
      opacity: 0.33;
      text-align: center;
    }

    input {
      position: relative; /* to make a stacking context */
      outline: none;
      box-shadow: none;
      padding: 0;
      width: 100%;
      background: transparent;
      border: none;
      color: var(--paper-input-container-input-color, --primary-text-color);
      text-align: center;

      @apply(--layout-flex);
      @apply(--paper-font-subhead);
      @apply(--paper-input-container-input);
    }

    .container {
      @apply(--layout-horizontal);
    }

  </style>

  <template>
    <date-validator id="validator"></date-validator>

    <span aria-hidden id="yearLabel" hidden>Year</span>
    <span aria-hidden id="monthLabel" hidden>Month</span>
    <span aria-hidden id="dayLabel" hidden>Day</span>

    <div class="container">
      <input is="iron-input"
             id="yearInput"
             aria-labelledby$="[[_computeAriaLabel(ariaLabelPrefix,'yearLabel')]]"
             required$="[[required]]"
             maxlength="4"
             bind-value="{{year}}"
             placeholder="YYYY"
             allowed-pattern="[0-9]"
             prevent-invalid-input
             autocomplete="cc-exp-year"
             type="tel"
             disabled$="[[disabled]]"
             invalid="{{invalid}}"
             autofocus$="[[autofocus]]"
             inputmode$="[[inputmode]]"
             placeholder$="[[placeholder]]"
             readonly$="[[readonly]]">
      <span>/</span>
      <input is="iron-input"
          id="monthInput"
          aria-labelledby$="[[_computeAriaLabel(ariaLabelPrefix,'monthLabel')]]"
          required$="[[required]]"
          maxlength="2"
          bind-value="{{month}}"
          placeholder="MM"
          allowed-pattern="[0-9]"
          prevent-invalid-input
          autocomplete="cc-exp-month"
          type="tel"
          disabled$="[[disabled]]"
          invalid="{{invalid}}"
          autofocus$="[[autofocus]]"
          inputmode$="[[inputmode]]"
          placeholder$="[[placeholder]]"
          readonly$="[[readonly]]">
      <span>/</span>
      <input is="iron-input"
             id="dayInput"
             aria-labelledby$="[[_computeAriaLabel(ariaLabelPrefix,'dayLabel')]]"
             required$="[[required]]"
             maxlength="2"
             bind-value="{{day}}"
             placeholder="DD"
             allowed-pattern="[0-9]"
             prevent-invalid-input
             autocomplete="cc-exp-day"
             type="tel"
             disabled$="[[disabled]]"
             invalid="{{invalid}}"
             autofocus$="[[autofocus]]"
             inputmode$="[[inputmode]]"
             placeholder$="[[placeholder]]"
             readonly$="[[readonly]]">
    </div>
  </template>

</dom-module>

<script>
  Polymer({

    is: 'date-input',

    behaviors: [
      Polymer.IronValidatableBehavior,
      Polymer.IronFormElementBehavior
    ],

    properties: {
      /**
       * Set to true to mark the input as required.
       */
      required: {
        type: Boolean,
        value: false
      },


      day: {
        type: String
      },

      /**
       * The month component of the date displayed.
       */
      month: {
        type: String
      },

      /**
       * The year component of the date displayed.
       */
      year: {
        type: String
      },

      /**
       * The date object used by the validator. Has three properties: day, month and year.
       */
      date: {
        notify: true,
        type: Object
      },

      validator: {
        type: String,
        value: 'date-validator'
      },

      ariaLabelPrefix: {
        type:String
      }

    },

    observers: [
      '_computeDate(day,month,year)'
    ],

    _computeDate: function(day, month, year) {
      // Months are 0-11.
      this.date = {
        year: year,
        month: month,
        day: day
      };
      this.fire('dateChanged', this.date);
      this.set('value', this.year + '-' + this.month + '-' + this.day);

      // Advance cursor to month after year entry
      if (year.length === 4) {
        if(month.length == 2) {
          this.$.dayInput.focus();
        }else{
          this.$.monthInput.focus();
        }
      }
    },

    validate: function() {
      // Empty, non-required input is valid.
      if (!this.required &&
              this.day == '' && this.month == '' && this.year == '') {
        return true;
      }
      this.invalid = !this.$.validator.validate(this.date);
      this.fire('iron-input-validate');
      return !this.invalid;
    },

    _computeAriaLabel: function(dateLabel, monthLabel) {
      return dateLabel + ' ' + monthLabel;
    }

  });
</script>
